<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    /*<meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />*/
    /*<meta http-equiv="X-UA-Compatible" content="ie=edge" />*/
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/segment7"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="https://kit.fontawesome.com/b77cc8c1fd.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>My nostalgic watch</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
  </head>
  <body>
    <div class="correa">
      <div class="correa1"></div>
      <div class="correa2"></div>
      <div class="correa3"></div>
      <div class="contenedor">
        <div class="display">
          <p id="casio">CAS10</p>
          <p id="ilum">ILUMINATOR</p>
          <p id="data">DATA BANK</p> 

          <div class="displaysmall" id="displaysmall">
            <span id="resultado" border="solid 2px" ></span>
            <span id="clock"></span>
             
          </div>
          <!-- display small -->
          <button id="button_clock">clock</button>
          <button id="button_light">light</button>
          <button id="button_watch_cal">calc</button>
          
        </div>
        <!-- display-->

        <div class="cal">
          <table class="calculadora">
        
            <tr>
              <td><button id="siete" class="numberbutton">7</button></td>
              <td><button id="ocho" class="numberbutton">8</button></td>
              <td><button id="nueve" class="numberbutton">9</button></td>
              <td><button id="division" class="buttonop">/</button></td>
            </tr>
            <tr>
              <td><button id="cuatro" class="numberbutton">4</button></td>
              <td><button id="cinco" class="numberbutton">5</button></td>
              <td><button id="seis" class="numberbutton">6</button></td>
              <td><button id="multiplicacion" class="buttonop">*</button></td>
            </tr>
            <tr>
              <td><button id="uno" class="numberbutton">1</button></td>
              <td><button id="dos" class="numberbutton">2</button></td>
              <td><button id="tres" class="numberbutton">3</button></td>
              <td><button id="resta" class="buttonop">-</button></td>
            </tr>
            <tr>
              <td><button id="igual">=</button></td>
              <td><button id="reset">C</button></td>
              <td><button id="cero" class="numberbutton">0</button></td>
              <td><button id="suma" class="buttonop">+</button></td>
            </tr>
          </table>
          <!--class="tabla calculadora"-->
        </div>
        <!--cal-->
      </div>
      <!--contenedor-->

      <div class="correa3"></div>
      <div class="correa2"></div>
      <div class="correa1"></div>
      <div class="signature"><br>
                      <a id="signature" href="https://www.linkedin.com/in/maribel-alvarado/">Coded by Aide Alvarado
                            <i class="fab fa-linkedin" id="linkedin-link" target="_blank"></i></a></div>
    </div>
    <!-- correa-->

    <script src="src/index.js"></script>
  </body>
</html>
